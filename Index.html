<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather forecast</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="mainname">Weather forecast</h1>
        <div class="choosecity">
          <form id="search">
            <input
              type="text"
              id="searchForCity"
              placeholder="➡️ Choose your city"
            />
            <input type="submit" value="Search 🔍" />
            <button id="currentLocation">Current</button>
          </form>
        </div>
        <div class="littlecontainer">
          <h2>Choose your location</h2>
          <div class="mainTemperature" id="mainTemperature">
            <a href="#" id="celsius" class="celsius">°C</a>
            <span class="separator">|</span>
            <a href="#" id="fahrenheit" class="fahrenheit">°F</a>
            <a href="C" °F> </a>
          </div>
          <p class="currentTime">Saturday, 25 June, 22:12</p>
          <p id="visibility">Visibility: waiting...</p>
          <p id="humidity">Humidity: waiting...</p>
          <p id="wind">Wind: waiting...</p>

          <div class="container">
            <div class="row">
              <div class="col-sm">
                <p>
                  Sat
                  <br />
                  🌤
                  <br />
                  24°C 13°C
                </p>
              </div>
              <div class="col-sm">
                Sun
                <br />
                🌤
                <br />
                24°C 13°C
              </div>
              <div class="col-sm">
                <p>
                  Mon
                  <br />
                  🌤
                  <br />
                  24°C 13°C
                </p>
              </div>
              <div class="col-sm">
                <p>
                  Tue
                  <br />
                  🌤
                  <br />
                  24°C 13°C
                </p>
              </div>
              <div class="col-sm">
                <p>
                  Wed
                  <br />
                  🌤
                  <br />
                  24°C 13°C
                </p>
              </div>
              <div class="col-sm">
                <p>
                  Thu
                  <br />
                  🌤
                  <br />
                  24°C 13°C
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="createdby">
        <a href="https://github.com/VeronikaSergeevna/My-SheCodes-project">
          Open-source code.
        </a>
        Created by Veronika Yermakova
      </p>
    </div>

    <script src="JS_for_project.js"></script>
  </body>
</html>
