<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather forecast</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="mainname">Weather forecast</h1>
        <div class="choosecity">
          <form id="search">
            <input
              type="text"
              id="searchForCity"
              class="chooseYourCity"
              placeholder="➡️ Enter your city"
            />
            <input
              id="inputButton"
              type="submit"
              class="searchCityInput"
              value="Search 🔍"
            />
            <button id="currentLocation">📍</button>
          </form>
        </div>
        <div class="littlecontainer">
          <h2>Choose your city</h2>
          <div class="mainTemperature" id="mainTemperature">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="sky"
              id="icon"
            />
            <strong id="temperature" class="temperature">14</strong>
            <small id="weatherTemperature">
              <span id="celsius">°C</span>
            </small>
          </div>
          <ul>
            <li class="currentTime">Saturday, 25 June, 22:12</li>
            <li id="visibility">Visibility</li>
            <li id="humidity">Humidity: waiting...</li>
            <li id="wind">Wind: waiting...</li>
          </ul>
          <div class="container" id="weather-forecast"></div>
        </div>
        <p class="createdby">
          <a href="https://github.com/VeronikaSergeevna/My-SheCodes-project">
            Open-source code
          </a>
          by Veronika Yermakova
        </p>
      </div>
    </div>

    <script src="JS_for_project.js"></script>
  </body>
</html>
